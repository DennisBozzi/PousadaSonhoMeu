<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home | Obrigado</title>

    <!-- FavIcon -->
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Style -->
    <link rel="stylesheet" href="../css/padrao.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="d-flex flex-column text-center align-items-center justify-content-center"
    style="height: 100vh; width: 100vw;">


    <h1>Obrigado pelo contato!</h1>
    <h3 class="subtitulo">Logo entraremos em contato com você!</h3>

    <h3 id="temporizador">5</h3>

    <script>
        // Função para atualizar o temporizador
        function atualizarTemporizador() {
            var temporizadorElement = document.getElementById('temporizador');
            var valorAtual = parseInt(temporizadorElement.textContent);

            if (valorAtual > 1) {
                temporizadorElement.textContent = (valorAtual - 1).toString();
            } else {
                // Quando o temporizador chega a 0, redirecionar para outra página
                window.location.href = 'contato.html';
            }
        }

        // Atualizar o temporizador a cada segundo
        setInterval(atualizarTemporizador, 1000);
    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="../js/index.js"></script>
</body>

</html>
